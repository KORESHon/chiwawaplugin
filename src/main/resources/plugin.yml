name: ChiwawaPlugin
version: 1.0.0
description: Плагин интеграции с сайтом ChiwawaMine для системы whitelist, trust level и репутации
author: eBluffy
website: https://chiwawa.site
main: org.ebluffy.chiwawa.ChiwawaPlugin
api-version: 1.19
load: STARTUP
prefix: Chiwawa

# Команды плагина
commands:
  chiwawa:
    description: Главная команда администрирования плагина
    usage: /chiwawa <подкоманда>
    permission: chiwawa.admin
    aliases: [cw, chiw]

  profile:
    description: Показать профиль игрока
    usage: /profile
    permission: chiwawa.profile
    aliases: [prof, me]

  playtime:
    description: Показать время игры
    usage: /playtime
    permission: chiwawa.playtime
    aliases: [pt, time]

  rep:
    description: Дать репутацию игроку
    usage: /rep <игрок>
    permission: chiwawa.reputation
    aliases: [reputation, +rep]

  applications:
    description: Статус заявки на сервер
    usage: /applications
    permission: chiwawa.applications
    aliases: [apps, заявка]

  discord:
    description: Информация о Discord сервере
    usage: /discord
    permission: chiwawa.discord
    aliases: [дискорд]

  login:
    description: Авторизация с помощью токена
    usage: /login <токен>
    permission: chiwawa.login
    aliases: [auth, авторизация]

# Права доступа
permissions:
  # Основные права
  chiwawa.*:
    description: Все права плагина
    children:
      chiwawa.admin: true
      chiwawa.moderator: true
      chiwawa.user: true
    default: false

  chiwawa.admin:
    description: Административные права
    children:
      chiwawa.moderator: true
      chiwawa.command.reload: true
      chiwawa.command.sync: true
      chiwawa.command.ban: true
      chiwawa.command.unban: true
      chiwawa.command.trust: true
      chiwawa.command.rep.modify: true
      chiwawa.command.stats: true
      chiwawa.command.users: true
    default: op

  chiwawa.moderator:
    description: Права модератора
    children:
      chiwawa.user: true
      chiwawa.command.playtime.others: true
      chiwawa.command.sync.self: true
    default: false

  chiwawa.user:
    description: Базовые права игрока
    children:
      chiwawa.profile: true
      chiwawa.playtime: true
      chiwawa.reputation: true
      chiwawa.applications: true
      chiwawa.discord: true
      chiwawa.login: true
    default: true

  # Права на команды
  chiwawa.profile:
    description: Просмотр своего профиля
    default: true

  chiwawa.playtime:
    description: Просмотр своего времени игры
    default: true

  chiwawa.reputation:
    description: Выдача репутации другим игрокам
    default: true

  chiwawa.command.reload:
    description: Перезагрузка конфигурации
    default: op

  chiwawa.command.sync:
    description: Синхронизация данных игроков
    default: op

  chiwawa.command.ban:
    description: Бан игроков через сайт
    default: op

  chiwawa.command.unban:
    description: Разбан игроков
    default: op

  chiwawa.command.trust:
    description: Изменение Trust Level
    default: op

  chiwawa.command.rep.modify:
    description: Изменение репутации администратором
    default: op

  chiwawa.command.stats:
    description: Просмотр статистики сервера
    default: op

  chiwawa.command.users:
    description: Управление пользователями
    default: op

  chiwawa.command.playtime.others:
    description: Просмотр времени игры других игроков
    default: op

  chiwawa.applications:
    description: Просмотр статуса заявки
    default: true

  chiwawa.discord:
    description: Информация о Discord сервере
    default: true

  chiwawa.login:
    description: Авторизация с помощью токена
    default: true

# Зависимости
depend: []
softdepend: [Vault, PlaceholderAPI, LuckPerms]

# Загрузка
startup: POSTWORLD

